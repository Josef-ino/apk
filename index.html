<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ke stažení — APK PStore online</title>
  <meta name="description" content="Stáhněte si moje aplikace." />

  <style>
    :root {
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#06b6d4;
      --highlight:#7c3aed;
      --muted:#b0bccd;
      --glass: rgba(255,255,255,0.04);
    }
    *{box-sizing:border-box}
    body {
      margin:0;
      font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background:linear-gradient(180deg,var(--bg),#071024);
      color:#e6eef6;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }
    .card {
      width:100%;
      max-width:760px;
      background:linear-gradient(180deg,rgba(255,255,255,0.04),rgba(255,255,255,0.02));
      border-radius:18px;
      padding:40px;
      box-shadow:0 12px 40px rgba(2,6,23,0.7);
      backdrop-filter: blur(10px);
      border:1px solid rgba(255,255,255,0.05);
    }
    h1 {
      margin:0 0 10px;
      font-size:32px;
      background:linear-gradient(90deg,var(--accent),var(--highlight));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }
    p.lead {
      margin:0 0 26px;
      color:var(--muted);
      font-size:18px;
    }
    .versions {
      display:flex;
      flex-wrap:wrap;
      gap:16px;
    }
    .btn {
      flex:1;
      min-width:200px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:20px;
      border-radius:14px;
      text-decoration:none;
      font-weight:600;
      background:var(--glass);
      border:1px solid rgba(255,255,255,0.06);
      transition:transform .2s ease,box-shadow .2s ease,background .3s ease;
      color:#fff;
      text-align:center;
      cursor:pointer;
    }
    .btn:hover {
      transform:translateY(-6px) scale(1.02);
      box-shadow:0 12px 36px rgba(3,12,31,0.6);
      background:linear-gradient(135deg,var(--accent),var(--highlight));
    }
    .btn:focus {
      outline:2px solid var(--accent);
      outline-offset:4px;
    }
    .btn.primary {
      background:linear-gradient(135deg,var(--accent),var(--highlight));
      color:#fff;
      box-shadow:0 8px 26px rgba(6,182,212,0.18);
    }
    .btn span {
      font-size:20px;
      margin-bottom:6px;
    }
    .btn .tag {
      font-size:13px;
      padding:6px 10px;
      border-radius:999px;
      background:rgba(0,0,0,0.25);
      color:var(--muted);
    }
    @media (max-width:520px) {
      h1{font-size:24px}
      .btn{padding:16px}
      .btn span{font-size:18px}
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>Ke stažení</h1>
    <p class="lead">Vyberte jednu ze tří aplikací:</p>

    <div class="versions">
      <!-- 1. APLIKACE - uprav href na skutečný název souboru -->
      <a class="btn primary" href="POdpad.apk" download aria-label="Stáhnout aplikaci POdpad">
        <span></span>
        <div class="tag">beta/test - ne zcela funkční oznámení</div>
      </a>

      <!-- 2. APLIKACE -->
      <a class="btn" href="PKalkulacka_v2.apk" download aria-label="Stáhnout aplikaci PKalkulacka v2">
        <span></span>
        <div class="tag"></div>
      </a>

      <!-- 3. APLIKACE -->
      <a class="btn" href="PKalkulacka.apk" download aria-label="Stáhnout aplikaci PKalkulacka">
        <span></span>
        <div class="tag">beta</div>
      </a>
    </div>
  </main>
</body>
</html>
